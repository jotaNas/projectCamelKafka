# Configurações do Kafka
mp.messaging.incoming.studentsTopic.connector=smallrye-kafka
mp.messaging.incoming.studentsTopic.topic=studentsTopic
mp.messaging.incoming.studentsTopic.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.studentsTopic.bootstrap.servers=${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
quarkus.kafka.devservices.enabled=true

camel.component.kafka.brokers=kafka:9092

# Habilitar logs detalhados para Kafka e Camel
quarkus.log.category."org.apache.kafka".level=DEBUG
quarkus.log.category."org.apache.camel".level=DEBUG